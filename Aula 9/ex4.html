<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h = Number(prompt("Insira a altura: "))
        let b = Number(prompt("Insira a base menor: "))
        let B = Number(prompt("Insira a base maior: "))

        let area= ((B + b) * h)/2

        document.write(`A área do trapézio é ${area}`)
    </script>
</body>
</html>
