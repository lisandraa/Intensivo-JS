<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let valor1 = Number(prompt("Insira o valor 1"))
    let valor2 = Number(prompt("Insira o valor 2"))
    let operacao = prompt("Operação desejada: (+, -, * ou /) sair para encerrar ")

    if(operacao == "+"){
       document.write(valor1 + valor2)
    }else if(operacao == "-"){
    document.write(valor1 - valor2)
    }else if(operacao == "*"){
    document.write(valor1 * valor2)
}else if(operacao == "/"){
    document.write(valor1 / valor2)
}else if(operacao== "sair"){
    document.write("A ação foi encerrada pelo usuário")
}
   </script> 
</body>
</html>
