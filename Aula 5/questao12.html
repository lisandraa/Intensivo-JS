<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Informe o valor a:")
        let b = prompt("Informe o valor b:")
        let c = prompt("Informe o valor c:")
        
        let delta = b ** 2 - (4 * a * c)

        document.write(delta>0)
    </script>
</body>
</html>
