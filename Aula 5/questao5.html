<!DOCTYPE html>

<head>

<body>
   <script>
let status = prompt("Digite o status ativo ou inativo:");

if (status != "inativo") {
  document.write("O status é diferente de inativo.");
} else {
  document.write("O status é inativo.");
}
   </script> 
</body>
