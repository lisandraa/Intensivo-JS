<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let negativos = 0
        let positivos = 0
        let zeros = 0

         for (let i = 1; i <= 5; i++) {
            var numero = parseInt(prompt("Digite o nÃºmero" ))

            if (numero < 0) {
                negativos++;
            } else if (numero>0){
                positivos++;
            }else{
                zeros++
            }
         }

         console.log("Quantidade de negativos: " + negativos)
         console.log("Quantidade de positivos: " + positivos)
         console.log("Quantidade de zeros: " + zeros)
    </script>
</body>
</html>
