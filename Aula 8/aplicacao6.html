<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    
    let resultado = ""
           resultado += "Number\tSquare\tCube\n"
          for(let i = 0; i <= 10; i++) {
            let Square = i * i 
            let Cube = i * i * i

           

           resultado += i + "\t\t" + Square + "\t\t" + Cube + "\n" 
        }
        console.log(resultado)


    </script>
</body>
