<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pago = prompt("Informe o valor pago")
        let desconto = prompt("Informe o valor de desconto (%)")
        let final = pago - pago*desconto/100

        document.write(`Total a pagar R$ ${final} reais `)
    </script>
</body>
</html>
