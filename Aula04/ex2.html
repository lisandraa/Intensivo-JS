<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor1 = prompt("Informe o valor 1:")
        let valor2 = prompt("Informe o valor 2:")
        let potencia = valor1 ** valor2
        let modulo = valor1 % valor2
        document.write(`Potenciação: ${potencia} <br>`)
        document.write(`Módulo: ${modulo}`)
    </script>
</body>
</html>
