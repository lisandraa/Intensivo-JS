<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let radiano = prompt("Informe o ângulo em radianos")
        let pi = 3.14
        let graus = radiano * (180/pi)

        document.write(`${radiano} radianos vale ${graus}°`)
    </script>
</body>
</html>
