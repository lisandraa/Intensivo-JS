<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Informe o valor de a")
        let b = prompt("Informe o valor de b")
        let c = prompt("Informe o valor de c")

        let delta = b ** 2 - (4 * a * c);

        let resultado1 = (- b + Math.sqrt(delta))/(2 * a)
        let resultado2 = (- b - Math.sqrt(delta))/(2 * a)

        document.write(`x1: ${resultado1} e x2: ${resultado2}`)
      
      
    </script>
</body>
</html>
