<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let aprovado = []
        let reprovado = []

        for(let i = 0; i < 3; i++){
            let notas =Number(prompt("Insira as notas dos alunos de 1 a 10"))
            
            if (notas < 7){
                reprovado.push(notas)
            }else{
                aprovado.push(notas)
            }
        }

       

        console.log("Notas dos alunos reprovados:", reprovado)
        console.log("Notas dos alunos aprovados:", aprovado)
    </script>
</body>
</html>
