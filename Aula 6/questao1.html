<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1 = Number(prompt("Informe a nota 1:"))
        let nota2 = Number(prompt("Informe a nota 2:"))
        let nota3 = Number(prompt("Informe a nota 3:"))
        let nota4 = Number(prompt("Informe a nota 4:"))

        let media= (nota1 + nota2 + nota3 + nota4)/4
        
        if(media>=7){
            document.write ("Parabéns! Você foi aprovado. <br>")
        }else{
            document.write("Ainda não foi dessa vez <br> ")
        }

        document.write ("Média: " + media)
    </script>
</body>
</html>
