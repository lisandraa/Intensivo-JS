<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Informe o primeiro valor inteiro:"))
        let n2 = Number(prompt("Informe o segundo valor inteiro:"))

       if (n1 % n2 === 0){
        document.write("O primeiro é múltiplo do segundo")
        
       }else{
        document.write("O primeiro não é múltiplo do segundo")
       }
    </script>
</body>
</html>
