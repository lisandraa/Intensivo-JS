<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
        let peso = Number(prompt("Informe o peso:")) 
       let altura =Number(prompt("Informe a altura:"))
       let imc = peso / (altura*altura)
       imc = imc.toFixed(2);

       if (imc < 18.5){
        document.write ("IMC = " + imc + " você está: abaixo do peso")
       }else if (imc >= 18.5 && imc <= 24.9){
        document.write ("IMC = " + imc + " você está: peso normal")
       }else if (imc >= 25 && imc <= 29.9){
        document.write ("IMC = " + imc +  " você está: excesso de peso")
       }else if (imc >= 30 && imc <35){
        document.write ("IMC = " + imc + " você está: com obesidade")
    }else{
        document.write ("IMC = " + imc + " você está: com obesidade extrema")}
        </script>
</body>
</html>
