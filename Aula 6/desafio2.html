<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let valor1 = Number(prompt("Informe o valor 1:")) 
       let valor2 = Number(prompt("Informe o valor 2:")) 
       let valor3 = Number(prompt("Informe o valor 3:")) 

       if(valor1>valor2 && valor1 >valor3){
        if (valor2 > valor3) {
      document.write(valor1 + " " + valor2 + " " + valor3);
    } else {
      document.write(valor1 + " " +valor3 + " " + valor2);
    }
  } else if (valor2 > valor1 && valor2 > valor3) {
    if (valor1 > valor3) {
      document.write(valor2 + " " + valor1 + " " + valor3);
    } else {
      document.write(valor2 + " " + valor3 + " " + valor1);
    }
  } else {
    if (valor1 > valor2) {
      document.write(valor3 + " " + valor1 + " " + valor2);
    } else {
      document.write(valor3 + " " + valor2 + " " + valor1);
    }
  }
    </script>
</body>
</html>
