<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salario = prompt("Informe o salário bruto")
        let aliquota = prompt("Informe a alíquota INSS")
        let aliquota_imposto = prompt("Informe a alíquota IRRF")

        document.write("$$ Cálculo do salário $$ <br>")
        document.write("----------------------------------<br>")
        document.write(`Salário bruto é ${salario} <br>`)
        document.write(`Alíquota INSS é ${aliquota} <br>`)
        document.write(`Alíquota IRRF é ${aliquota_imposto} <br>`)
    </script>
</body>
</html>
